{% load static %}
<html>
    <head>
        <title>Litas de los precios</title>
    </head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <body>
        <div class="page-header">
            <h1><a href="/">Precios</a></h1>
        </div>
        <table>
            <tr>
                <td><strong>Nombre del sanborns</strong></td>
                <td><strong>Precio</strong></td>
                <td><strong>Ganancia</strong></td>
                <td><strong>Fecha de ingresado</strong></td>
            </tr>
            {% for precio in precios %}
            <tr>
                <td>{{ precio.sandwich.nombre}} {{ precio.calculate }}</td>
                <td>{{ precio.precio }}</td>
                <td>{{ precio.ganancia }}</td>
                <td>{{ precio.FechaIngresado }}</td>

            </tr>
            {% endfor %}
        </table>
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
